<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    color: white;
    background: black;
  }
</style>

<body>
  <div id="z"></div>
  <script type="text/html" id="s">
// from https://snippet.zone/2021/08/05/quick-svg/
const scribble = document.body.appendChild(
    document.createElement('div'));
const d = (iter = 30) => {
  // make sure the iter is odd
  if (iter % 2 == 0) iter += 1;
  // random cubic bezi√©r
  let path = 'M ';
  for (let i = 0; i < iter; i++) {
    const cmd = i == 1 ? 'C ' : ' '
    path += cmd + Math.random() * 200 + ' ' + Math.random() * 200;
  }
  return path + 'z';
}
scribble.innerHTML = `<svg style='overlow:visible' viewBox="0 0 200 200">
  // <hello>\b</hello>
  <path d="${d()}" 
    stroke="#295896" 
    stroke-width="3"
    fill="#ccc" 
    fill-rule="even-odd"
    vector-effect="non-scaling-stroke" />
</svg>
<style>
  svg, div, body, html {
    overflow: visible; 
    height: 100%; 
    width: 100%;
    margin: 0; padding: 0;
  }
</style>
`;
  </script>
  <style>
    
  </style>

  <link rel="stylesheet" href="h.css">
  <script src="h.js"></script>
  <script>
    z.innerHTML = highlight(s.innerHTML);
    console.log(highlight(s.innerHTML));
  </script>
</body>

</html>
